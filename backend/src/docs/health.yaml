## Health Check Endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Basic health check
      description: Returns the health status of the API server
      operationId: getHealth
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Server is degraded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /health/live:
    get:
      tags:
        - Health
      summary: Kubernetes liveness probe
      description: Returns 200 if the server is running (for Kubernetes liveness probe)
      operationId: getLiveness
      responses:
        '200':
          description: Server is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /health/ready:
    get:
      tags:
        - Health
      summary: Kubernetes readiness probe
      description: Returns 200 if the server is ready to accept requests (database connected)
      operationId: getReadiness
      responses:
        '200':
          description: Server is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '503':
          description: Server is not ready (database unavailable)
